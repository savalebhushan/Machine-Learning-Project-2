<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            margin: auto;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form action="/predict" method="POST">
            <label for="mean_radius">Mean Radius</label>
            <input type="number" step="0.01" name="mean_radius" required>

            <label for="mean_texture">Mean Texture</label>
            <input type="number" step="0.01" name="mean_texture" required>

            <label for="mean_perimeter">Mean Perimeter</label>
            <input type="number" step="0.01" name="mean_perimeter" required>

            <label for="mean_area">Mean Area</label>
            <input type="number" step="0.01" name="mean_area" required>

            <label for="area_error">Area Error</label>
            <input type="number" step="0.01" name="area_error" required>

            <label for="worst_texture">Worst Texture</label>
            <input type="number" step="0.01" name="worst_texture" required>

            <label for="worst_perimeter">Worst Perimeter</label>
            <input type="number" step="0.01" name="worst_perimeter" required>

            <label for="worst_area">Worst Area</label>
            <input type="number" step="0.01" name="worst_area" required>

            <button type="submit">Predict Cancer Type</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
